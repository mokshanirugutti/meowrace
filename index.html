<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div id="main">
        <div id="nav">
            <div id="logo">
                <img src="./assets/loogo.png" alt="" srcset="">
                <h1>Cameow</h1>
            </div>
            <div id="routes" class="nav-routes">
                <a href="">Home</a>
                <a href="">About</a>
                <a href="">contact</a>
            </div>
            <div class="toogle"></div>
            <i class="ri-menu-line"></i>
        </div>
        <div id="hero">
            <div id="left-hero">
                <div class="hero-headings">
                    <h3>Groups</h3>
                </div>
                <div id="groups">
                    <ul>Cats with the jobs</ul>
                    <ul>Why cats</ul>
                    <ul>orange cats</ul>
                </div>
            </div>
            <div id="feed-hero">
                <div class="feed-profiles">
                    <div class="profiles">
                        <div class="profile-headers">
                            <img src="./assets/orgcat1.jpeg" alt="profile">
                            <h3>Orange Cat 1</h3>
                        </div>
                        <div class="profile-content">
                            <img src="./assets/postcat.jpeg" alt="post">
                        </div>
                    </div>
                </div>
                <div class="feed-profiles">
                    <div class="profiles">
                        <div class="profile-headers">
                            <img src="./assets/catani1.jpeg" alt="profile">
                            <h3>Orange Cat 2</h3>
                        </div>
                        <div class="profile-content">
                            <img src="./assets/catani2.jpeg" alt="post">
                        </div>
                    </div>
                </div>
            </div>
            <div id="right-hero">
                <div class="hero-headings">
                    <h3>Chats</h3>
                    <i class="ri-chat-1-line"></i>
                </div>
                <div id="chats">
                    <div class="profiles">
                        <div class="profile-headers">
                            <img src="./assets/catJob1.jpeg" alt="profile">
                            <h3>Cat 1</h3>
                        </div>
                        <div class="profile-headers">
                            <img src="./assets/orgcat1.jpeg" alt="profile">
                            <h3>Cat 2</h3>
                        </div>
                        <div class="profile-headers">
                            <img src="./assets/orgcat2.jpeg" alt="profile">
                            <h3>Cat 3</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
